<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazen Medhat - موقع شخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #ff6b00;
            --text: #f5f5f5;
            --text-secondary: #b0b0b0;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, rgba(10,10,10,0.9), rgba(10,10,10,0.7));
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        nav ul li a:hover {
            color: var(--accent);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,0,0.1) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: pulse 15s infinite linear;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 600px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--secondary);
            border-radius: 50%;
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            background-color: var(--accent);
            transform: translateY(-5px);
        }

        /* Contact Section */
        .contact {
            padding: 100px 0;
            background-color: var(--secondary);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: var(--accent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .contact-item {
            background-color: var(--primary);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .contact-item i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .contact-item h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .contact-item p {
            color: var(--text-secondary);
        }

        .contact-item a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: var(--accent);
        }

        /* Footer */
        footer {
            background-color: var(--primary);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                gap: 15px;
            }

            nav ul li {
                margin-left: 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Mazen <span>Medhat</span></a>
                <nav>
                    <ul>
                        <li><a href="#home">الرئيسية</a></li>
                        <li><a href="#contact">التواصل</a></li>
                    </ul>
                </nav>
            </div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">

                <div class="social-links">
                    <a href="https://www.instagram.com/_m_ez_o_?igsh=MWJkbmF0cjBobW1vbg==" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/share/17LbogZnoA/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="tel:01099674089">
                        <i class="fas fa-phone"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-title">معلومات التواصل</h2>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <h3>رقم الهاتف</h3>
                    <p><a href="tel:01099674089">01099674089</a></p>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <h3>انستجرام</h3>
                    <p><a href="https://www.instagram.com/_m_ez_o_?igsh=MWJkbmF0cjBobW1vbg==" target="_blank">_m_ez_o_</a></p>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-facebook-f"></i>
                    <h3>فيسبوك</h3>
                    <p><a href="https://www.facebook.com/share/17LbogZnoA/" target="_blank">Mazen Medhat</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="copyright">© 2023 Mazen Medhat. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Header background on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if(window.scrollY > 100) {
                header.style.background = 'rgba(10,10,10,0.95)';
            } else {
                header.style.background = 'linear-gradient(to bottom, rgba(10,10,10,0.9), rgba(10,10,10,0.7))';
            }
        });
    </script>
</body>
</html>
